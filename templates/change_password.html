<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - AIS-catcher Control</title>
    <link href="/static/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-500 to-teal-700 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="bg-white shadow-md rounded-lg px-8 py-10">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Change Password</h2>
            {{if .}}
            <p class="text-red-600 text-center mb-4">{{.}}</p>
            {{end}}
            <form method="post">
                <div class="mb-5">
                    <label class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input name="new_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="password" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" type="password" required>
                </div>
                <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-200" type="submit">
                    Save New Password
                </button>
            </form>
        </div>
    </div>
</body>
</html>
