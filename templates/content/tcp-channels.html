{{ define "tcp-channels" }}
<div id="tcp-setup" class="max-w-2xl mx-auto p-4 md:p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-lg text-xl font-semibold text-gray-800 mb-4">TCP Client Output</h3>

    <div id="tcp-configurations" class="space-y-6">
        <!-- TCP Configuration Entries Will Appear Here -->
    </div>
</div>

<script>
    // Create TCP channel manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'tcp',
            schema: tcpSchema,
            containerId: 'tcp-configurations',
            addButtonId: 'add-tcp-btn',
            saveButtonId: 'save-button',
            title: 'TCP Channel'
        });
    });
</script>
{{ end }}
