{{ define "input-selection" }}
<div id="input-selection" class="p-6 bg-white rounded-lg shadow-md">
  <h3 class="text-xl font-medium text-gray-800 mb-6">Input Selection</h3>
  
  <form id="device-form">
    <!-- Device Type and Serial Key on the Same Line -->
    <div class="mb-4 flex flex-col md:flex-row md:space-x-4">
      <!-- Device Type Selection -->
      <div class="flex-1">
        <label for="device-input" class="block text-gray-700 text-sm font-medium mb-2">Device Type:</label>
        <select id="device-input" name="device_input"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="">None</option>
          <option value="RTLSDR">RTLSDR</option>
          <option value="AIRSPY">AIRSPY</option>
          <option value="AIRSPYHF">AIRSPYHF</option>
          <option value="SDRPLAY">SDRPLAY</option>
          <option value="WAVFILE">WAVFILE</option>
          <option value="RAWFILE">RAWFILE</option>
          <option value="FILE">FILE</option>
          <option value="RTLTCP">RTLTCP</option>
          <option value="HACKRF">HACKRF</option>
          <option value="SOAPYSDR">SOAPYSDR</option>
          <option value="ZMQ">ZMQ</option>
          <option value="SERIALPORT">SERIALPORT</option>
          <option value="UDP">UDP</option>
          <option value="UDPSERVER">UDPSERVER</option>
          <option value="SPYSERVER">SPYSERVER</option>
        </select>
      </div>
      
      <!-- Serial Key Input -->
      <div class="flex-1 mt-4 md:mt-0">
        <label for="serial-key" class="block text-gray-700 text-sm font-medium mb-2">Serial Key:</label>
        <input type="text" id="serial-key" name="serial_key" placeholder="Enter Serial Key"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
    </div>
    
    <!-- Select Device Button -->
    <div class="mb-6">
      <button type="button" id="select-device-btn"
        onclick="openDeviceSelectionModal()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200"
        title="Select Device">
        Select Device
      </button>
    </div>
    
    <!-- Save Button -->
    <div class="flex justify-end">
      <button type="button" id="save-button"
        class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition duration-200">
        Save
      </button>
    </div>
  </form>
  
  <!-- Status Message -->
  <div id="status-message" class="mt-4 p-2 transition-opacity duration-300 opacity-0" role="alert"
    aria-live="assertive"></div>
  
  <!-- Collapsible JSON Content -->
  <div class="mt-6">
    <!-- Toggle Button -->
    <button type="button" onclick="toggleJsonContent()" class="flex items-center text-gray-800 focus:outline-none">
      <!-- Chevron Icon -->
      <svg id="chevron-icon" class="h-5 w-5 transform transition-transform duration-200"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
      <span class="ml-2 font-medium">Show JSON Content</span>
    </button>
    
    <!-- Collapsible Content -->
    <div id="json-content-container" class="mt-2 hidden">
      <pre id="json_content" name="json_content"
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 overflow-auto focus:outline-none focus:ring-2 focus:ring-yellow-500"
        readonly>{{.JsonContent}}</pre>
    </div>
  </div>
  
  <!-- Device Selection Modal -->
  <div id="device-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-medium text-gray-800">Select Device</h3>
        <button type="button" onclick="closeDeviceSelectionModal()" class="text-gray-600 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <ul id="device-list" class="space-y-2 max-h-64 overflow-y-auto">
          <!-- Devices will be populated here via JavaScript -->
        </ul>
      </div>
      <div class="flex justify-end p-4 border-t">
        <button type="button" onclick="closeDeviceSelectionModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-200">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
{{ end }}
