{{ define "mqtt-channels" }}
<div id="mqtt-setup" class="max-w-2xl mx-auto p-4 md:p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-lg text-xl font-semibold text-gray-800 mb-4">MQTT Configurations</h3>

    <div id="mqtt-configurations" class="space-y-6">
        <!-- MQTT Configuration Entries Will Appear Here -->
    </div>
</div>

<script>
    // Create MQTT channel manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'mqtt',
            schema: mqttSchema,
            containerId: 'mqtt-configurations',
            addButtonId: 'add-mqtt-btn',
            saveButtonId: 'save-button',
            title: 'MQTT Configuration'
        });
    });
</script>
{{ end }}
