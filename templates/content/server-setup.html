{{ define "server-setup" }}
<div id="server-setup" class="max-w-2xl mx-auto p-4 md:p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-lg text-xl font-semibold text-gray-800 mb-4">Webviewer Configuration</h3>

    <div id="server-configurations" class="space-y-6">
        <!-- Server Configuration Will Appear Here -->
    </div>
</div>

<script>
    // Create webviewer array manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'server',
            schema: webviewerSchema,
            containerId: 'server-configurations',
            addButtonId: 'add-webviewer-btn',
            saveButtonId: 'save-button',
            title: 'Webviewer'
        });
    });
</script>
{{ end }}
