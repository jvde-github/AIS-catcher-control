{{ define "integrity-error" }}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Configuration Integrity Error</h2>
    <p class="text-center mb-4">
        The configuration files have been manually changed, and the system cannot update the configuration files in this setup.
    </p>
    <p class="text-center">
        Please manually edit the configuration files to resolve the issue.
    </p>
</div>
{{ end }}
