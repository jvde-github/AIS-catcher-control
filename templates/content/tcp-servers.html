{{ define "tcp-servers" }}
<div id="tcp-server-setup" class="max-w-2xl mx-auto px-0 md:px-4 lg:px-6 py-0 md:py-4 lg:py-6 md:bg-white md:rounded-lg md:shadow-md">
    <h3 class="hidden md:block text-lg text-xl font-semibold text-gray-800 mb-4">TCP Server Configurations</h3>

    <div id="tcp-listener-configurations" class="space-y-6">
        <!-- TCP Listener Configuration Entries Will Appear Here -->
    </div>
</div>

<script>
    // Create TCP Listener channel manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'tcp_listener',
            schema: tcpServerSchema,
            containerId: 'tcp-listener-configurations',
            addButtonId: 'add-tcp-listener-btn',
            saveButtonId: 'save-button',
            title: 'TCP Server'
        });
    });
</script>
{{ end }}
