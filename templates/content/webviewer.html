{{ define "webviewer" }}
<div id="webviewer" class="h-screen overflow-hidden flex items-center justify-center" style="height: calc(100vh - 4rem); height: calc(100dvh - 4rem);">
  <style>
    @media (min-width: 1024px) {
      #webviewer {
        height: 100vh !important;
        height: 100dvh !important;
      }
    }
  </style>
    <div id="loading" class="text-center p-8">
        <svg class="animate-spin h-12 w-12 text-slate-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-slate-600">Checking webviewer status...</p>
    </div>
    <iframe id="modifiedFrame" src="" class="w-full h-full border-none hidden"
        sandbox="allow-scripts allow-same-origin" title="Webviewer">
        Your browser does not support iframes.
    </iframe>
</div>

<script>
    (function () {
        const hasServer = {{.HasServer}};
        const port = "{{.port}}";
        const webviewerDiv = document.getElementById('webviewer');
        const loadingDiv = document.getElementById('loading');
        const iframe = document.getElementById('modifiedFrame');

        function showError(title, message) {
            webviewerDiv.innerHTML = `
                <div class="flex items-center justify-center h-full bg-slate-50">
                    <div class="max-w-md p-8 text-center">
                        <svg class="h-16 w-16 text-amber-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-slate-800 mb-2">${title}</h3>
                        <p class="text-slate-600 mb-4">${message}</p>
                        <a href="/server" class="inline-block bg-slate-800 hover:bg-slate-700 text-white px-6 py-2 rounded-lg transition">
                            Configure Webviewer
                        </a>
                    </div>
                </div>
            `;
        }

        function checkServiceStatus() {
            // Add timeout to prevent hanging
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            fetch('/status', { signal: controller.signal })
                .then(response => {
                    clearTimeout(timeoutId);
                    return response.json();
                })
                .then(data => {
                    // Check if service is not running
                    if (!data.running) {
                        webviewerDiv.innerHTML = `
                            <div class="flex items-center justify-center h-full bg-slate-50">
                                <div class="max-w-md p-8 text-center">
                                    <svg class="h-16 w-16 text-amber-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                    </svg>
                                    <h3 class="text-xl font-semibold text-slate-800 mb-2">AIS-catcher Not Running</h3>
                                    <p class="text-slate-600 mb-4">The AIS-catcher service is not currently running. Please start the service from the Control page.</p>
                                    <a href="/control" class="inline-block bg-slate-800 hover:bg-slate-700 text-white px-6 py-2 rounded-lg transition">
                                        Go to Control
                                    </a>
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    // Service is running, try to load the webviewer
                    loadWebviewer();
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('Error checking service status:', error);
                    // If status check fails/times out, just try to load the webviewer
                    loadWebviewer();
                });
        }

        function loadWebviewer() {
            try {
                var url = new URL(window.location.href);
                url.port = port;
                url.pathname = '/';
                url.search = '';
                url.hash = '';
                var newUrl = url.toString();

                // Set iframe source immediately
                iframe.src = newUrl;
                
                // Set a timeout to check if iframe loaded successfully
                let loadTimeout = setTimeout(() => {
                    showError(
                        'Webviewer Not Accessible',
                        'The webviewer could not be loaded on port ' + port + '. Please ensure AIS-catcher is running with webviewer enabled.'
                    );
                }, 8000);

                // Handle successful iframe load
                iframe.onload = function() {
                    clearTimeout(loadTimeout);
                    loadingDiv.classList.add('hidden');
                    iframe.classList.remove('hidden');
                };

                // Handle iframe load errors
                iframe.onerror = function() {
                    clearTimeout(loadTimeout);
                    showError(
                        'Webviewer Load Error',
                        'Failed to load the webviewer on port ' + port + '. Please check the service status on the Control page.'
                    );
                };
            } catch (e) {
                console.error('Invalid URL:', e);
                showError('Configuration Error', 'There was an error processing the webviewer URL.');
            }
        }

        // Check if server is configured
        if (!hasServer || !port) {
            showError(
                'Webviewer Not Configured',
                'No webviewer server has been configured. Please add a server configuration in the Webviewer settings.'
            );
        } else {
            checkServiceStatus();
        }
    })();
</script>
{{ end }}
