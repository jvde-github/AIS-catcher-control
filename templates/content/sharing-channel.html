{{ define "sharing-channel" }}

    <h3 class="text-lg text-xl font-semibold text-gray-800 mb-4">Community Sharing</h3>

    <div id="sharing-configurations" class="space-y-6">
        <!-- Sharing Configuration Entries Will Appear Here -->

<script>
    // Create sharing configuration manager
    document.addEventListener('DOMContentLoaded', function() {
        createSimpleConfigManager({
            schema: sharingSchema,
            containerId: 'sharing-configurations',
            saveButtonId: 'save-button'
        });
    });
</script>
{{ end }}
