{{ define "udp-channels" }}
<div id="udp-setup" class="max-w-2xl mx-auto p-4 md:p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-lg text-xl font-semibold text-gray-800 mb-4">UDP Output</h3>

    <div id="udp-configurations" class="space-y-6">
        <!-- UDP Configuration Entries Will Appear Here -->
    </div>
</div>

<script>
    // Create UDP channel manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'udp',
            schema: udpSchema,
            containerId: 'udp-configurations',
            addButtonId: 'add-udp-btn',
            saveButtonId: 'save-button',
            title: 'UDP Channel'
        });
    });
</script>
{{ end }}
