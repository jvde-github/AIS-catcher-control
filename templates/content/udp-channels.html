{{ define "udp-channels" }}
<div id="udp-setup" class="max-w-2xl mx-auto px-0 md:px-4 lg:px-6 py-0 md:py-4 lg:py-6 md:bg-white md:rounded-lg md:shadow-md">
    <h3 class="hidden md:block text-lg text-xl font-semibold text-gray-800 mb-4">UDP Output</h3>

    <div id="udp-configurations" class="space-y-0 sm:space-y-6">
        <!-- UDP Configuration Entries Will Appear Here -->
    </div>
</div>

<script>
    // Create UDP channel manager
    document.addEventListener('DOMContentLoaded', function() {
        createChannelManager({
            channelType: 'udp',
            schema: udpSchema,
            containerId: 'udp-configurations',
            addButtonId: 'add-udp-btn',
            saveButtonId: 'save-button',
            title: 'UDP Channel'
        });
    });
</script>
{{ end }}
