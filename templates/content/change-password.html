{{ define "change-password" }}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg px-6 py-8">
    <h2 class="text-xl font-semibold text-center mb-6 text-gray-800">Change Password</h2>
    {{if .}}
        {{if eq .status "error"}}
        <p class="text-red-600 text-center text-sm mb-4">{{ .message }}</p>
        {{else if eq .status "success"}}
        <p class="text-green-600 text-center text-sm mb-4">{{ .message }}</p>
        {{end}}
    {{end}}
    <form method="post" class="space-y-4" autocomplete="off">
        <div>
            <label class="block text-gray-600 text-sm font-medium mb-1.5" for="new_password">New Password</label>
            <input
                id="new_password"
                name="new_password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 text-gray-700 text-sm"
                type="password"
                autocomplete="new-password"
                required
            >
        </div>
        <div>
            <label class="block text-gray-600 text-sm font-medium mb-1.5" for="confirm_password">Confirm Password</label>
            <input
                id="confirm_password"
                name="confirm_password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 text-gray-700 text-sm"
                type="password"
                autocomplete="new-password"
                required
            >
        </div>
        <button
            class="w-full bg-gray-700 hover:bg-gray-800 active:bg-gray-900 text-white font-medium py-2 px-4 rounded-md text-sm transition duration-150"
            type="submit"
        >
            Save New Password
        </button>
    </form>
</div>
{{ end }}
