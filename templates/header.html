<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIS-catcher Control</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header class="w-full bg-[#0857b1] text-white py-4 shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
      <!-- Title Section with Icon -->
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"
          class="ml-2">
          <path
            d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
        </svg>
        AIS-catcher

      </div>

      <!-- Unified Navigation Menu (Links + User Actions) -->
      <nav class="hidden md:flex space-x-6 items-center">
        <!-- Navigation Links -->

        <a href="https://aiscatcher.org" target="_blank" class="hover:underline">AIScatcher.org</a>
        <a href="/change-password" target="_blank" class="hover:underline">Change Password</a>
        <a href="/logout" target="_blank" class="hover:underline">Logout</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button class="text-white focus:outline-none" aria-label="Toggle Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu (Hidden by Default) -->
    <nav class="md:hidden hidden">
      <ul class="px-4 pt-2 pb-4 space-y-1">
        <!-- Navigation Links -->
        <li><a href="https://aiscatcher.org" target="_blank"
            class="block px-2 py-1 rounded hover:bg-blue-700">AIScatcher.org</a></li>
        <li><a href="https://aiscatcher.org" target="_blank"
            class="block px-2 py-1 rounded hover:bg-blue-700">Refresh</a></li>
        <li><a href="https://aiscatcher.org" target="_blank" class="block px-2 py-1 rounded hover:bg-blue-700">Change
            Password</a></li>
        <li><a href="https://aiscatcher.org" target="_blank"
            class="block px-2 py-1 rounded hover:bg-blue-700">Logout</a></li>

      </ul>
    </nav>
  </header>

  <!-- Your page content goes here -->

  <!-- JavaScript for Mobile Menu Toggle and User Actions -->
  <script>
    // Mobile Menu Toggle
    const menuButton = document.querySelector('header button[aria-label="Toggle Menu"]');
    const mobileNav = document.querySelector('header nav.md\\:hidden');

    menuButton.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });

    // User Actions
    function logout() {
      // Implement your logout logic here
      alert('Logging out...');
      // Example: window.location.href = '/logout';
    }

    function changePassword() {
      // Implement your change password logic here
      alert('Redirecting to Change Password...');
      // Example: window.location.href = '/change-password';
    }
  </script>
</body>

</html>
