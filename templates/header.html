<head>

          <!-- Logout Icon (Adjusted for White Color) -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"

            stroke="currentColor">

    </div>

    <!-- Mobile Navigation Menu (Hidden by Default) -->

        <!-- Control Link -->

        <!-- Input Link -->
        <li>
          <a href="/input" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
            <!-- Input Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"
              class="h-5 w-5 mr-3 fill-current">
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-120h80v120h640v-480H160v120H80v-120q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm300-140-56-58 83-82H80v-80h407l-83-82 56-58 180 180-180 180Z" />
            </svg>
            Input

        </li>
        <!-- Output Link with Submenu -->
        <li>
          <!-- Output with Submenu Button -->
          <button class="w-full flex items-center justify-between px-2 py-1 rounded hover:bg-blue-700 focus:outline-none"
            onclick="toggleSubmenu('mobile-output-submenu', 'mobile-output-chevron')" aria-expanded="false"
            aria-controls="mobile-output-submenu">
            <div class="flex items-center">
              <!-- Output Icon (Adjusted for White Color) -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"
                class="h-5 w-5 mr-3 fill-current">
                <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v80h-80v-80H200v560h560v80h80v80q0 33-23.5 56.5T760-120H200Zm440-160-55-58 102-102H360v-80h327L624-624l56-56 200 200-200 200Z" />
              </svg>
              Output
            </div>
            <!-- Chevron Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform duration-200 rotate-0"
              id="mobile-output-chevron" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.25 8.29a.75.75 0 01-.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <!-- Submenu (Hidden by Default) -->
          <ul class="ml-4 mt-1 space-y-1 hidden transition-all duration-300 ease-in-out" id="mobile-output-submenu">
            <li>
              <a href="/sharing" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
                Community
              </a>
            </li>
            <li>
              <a href="/udp" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
                UDP
              </a>
            </li>
            <li>
              <a href="/tcp" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
                TCP Client
              </a>

        </li>
        <!-- Devices Link -->
        <li>
          <a href="/device" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
            <!-- Devices Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"

              <path d="M160-80q-33 0-56.5-23.5T80-160v-480q0-25 13.5-45t36.5-29l506-206 26 66-330 134h468q33 0 56.5 23.5T880-640v480q0 33-23.5 56.5T800-80H160Zm0-80h640v-280H160v280Zm160-160q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29ZM160-520h480v-80h80v80h80v-120H160v120Zm0 360v-280 280Z" />

        <!-- User Actions -->

            <!-- AIScatcher.org Icon (Adjusted for White Color) -->

            </svg>
            AIScatcher.org
          </a>
        </li>
        <li>
          <a href="/change-password" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
            <!-- Change Password Icon (Adjusted for White Color) -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"
              class="h-5 w-5 mr-3 fill-current">
              <path d="M80-200v-80h800v80H80Zm46-242-52-30 34-60H40v-60h68l-34-58 52-30 34 58 34-58 52 30-34 58h68v60h-68l34 60-52 30-34-60-34 60Z" />
            </svg>
            Change Password

        </li>
        <li>
          <a href="/logout" class="block px-2 py-1 rounded hover:bg-blue-700 flex items-center">
            <!-- Logout Icon (Adjusted for White Color) -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"
              class="h-5 w-5 mr-3 fill-current">
              <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L624-624l56-56 200 200-200 200Z" />
            </svg>
            Logout

        </li>
      </ul>
    </nav>

  <!-- Your page content goes here -->

  <!-- JavaScript for Mobile Menu Toggle and Submenu -->
  <script>
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Function to toggle submenu in mobile menu
    function toggleSubmenu(submenuId, chevronId) {
      const submenu = document.getElementById(submenuId);
      const chevron = document.getElementById(chevronId);
      const button = submenu.previousElementSibling; // Assuming button is immediately before the submenu

      submenu.classList.toggle('hidden');
      chevron.classList.toggle('rotate-180');

      // Toggle aria-expanded attribute
      const isExpanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !isExpanded);
    }

    // Close mobile menu when a link is clicked
    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        // Reset chevron rotation if it was rotated
        const chevron = document.getElementById('mobile-output-chevron');
        if (chevron.classList.contains('rotate-180')) {
          chevron.classList.remove('rotate-180');
        }
      });
    });

    // Add confirmation to Logout
    document.querySelectorAll('#mobile-menu a[href="/logout"], nav.md\\:flex a[href="/logout"]').forEach(link => {
      link.addEventListener('click', (e) => {
        const confirmLogout = confirm('Are you sure you want to logout?');
        if (!confirmLogout) {
          e.preventDefault();
        }
      });
    });

    // Close submenu when clicking outside
    document.addEventListener('click', function(event) {
      const outputButton = document.querySelector('button[onclick*="toggleSubmenu"]');
      const submenu = document.getElementById('mobile-output-submenu');
      const chevron = document.getElementById('mobile-output-chevron');

      if (!outputButton.contains(event.target) && !submenu.contains(event.target)) {
        if (!submenu.classList.contains('hidden')) {
          submenu.classList.add('hidden');
          chevron.classList.remove('rotate-180');
          outputButton.setAttribute('aria-expanded', 'false');
        }
      }
    });
  </script>
</body>

</html>
