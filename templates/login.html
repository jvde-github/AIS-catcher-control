<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIS-catcher Control</title>
    <link href="/static/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg px-8 py-10">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">AIS-catcher Control Login</h2>
            {{if .}}
            <p class="text-red-600 text-center mb-4">{{.}}</p>
            {{end}}
            <form method="post" class="space-y-5">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" required>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200" type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
