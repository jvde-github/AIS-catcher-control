                <h2 class="text-2xl font-semibold text-gray-800">AIS-catcher Control</h2>
            </div>
            {{if .message}}
            <p class="text-red-600 text-center mb-4">{{.message}}</p>
            {{end}}
            <form method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                    <input id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-colors" type="text" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-colors" type="password" required>
                </div>
                <button class="w-full bg-gray-700 hover:bg-gray-800 text-white font-medium py-3 rounded-lg transition duration-200" type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
