<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #sidebar {
      transition: width 0.2s ease-in-out;
    }

    @media (min-width: 768px) and (max-width: 1023px) {

      /* md to lg breakpoint */
      #sidebar {
        width: 5rem;
      }

      #sidebar:hover {
        width: 16rem;
      }

      /* Hide text when not hovered */
      #sidebar .menu-text {
        display: none;
      }

      #sidebar:hover .menu-text {
        display: block;
      }

      /* Hide submenu when not hovered */
      #sidebar #output-submenu {
        display: none;
      }

      #sidebar:hover #output-submenu {
        display: flex;
      }
    }

    /* For large screens: always expanded */
    @media (min-width: 1024px) {
      #sidebar {
        width: 16rem !important;
      }

      #sidebar .menu-text {
        display: block !important;
      }

      #sidebar #output-submenu {
        display: flex !important;
      }
    }

    #output-submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    #output-submenu.open {
      max-height: 500px;
      /* Adjust based on content */
    }
  </style>
</head>

      <button id="hamburger" class="text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="text-xl font-semibold">Page Title</span>
    </header>

    <!-- Page Content -->

      <div id="status-message" class="hidden"></div>

      {{ dynamicTemplate .ContentTemplate . }}
    </main>
  </div>

  <!-- Overlay for Small Screens when Sidebar is Open -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden md:hidden z-40"></div>

  <!-- JavaScript for Interactivity -->
  <script>
    function toggleSubmenu(submenuId, chevronId) {
      const submenu = document.getElementById(submenuId);
      const chevron = document.getElementById(chevronId);

      const isOpen = submenu.classList.contains('open');

      submenu.classList.toggle('open');

      if (!isOpen) {
        chevron.style.transform = 'rotate(180deg)';
      } else {
        chevron.style.transform = 'rotate(0deg)';
      }
    }

    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('block');
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    // Hide sidebar when clicking on overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      sidebar.classList.remove('block');
      overlay.classList.add('hidden');
    });

    // Initialize sidebar state for large screens
    function handleResize() {
      if (window.innerWidth >= 768) { // md breakpoint
        sidebar.classList.remove('hidden');
        sidebar.classList.add('block');
        overlay.classList.add('hidden');
      } else {
        sidebar.classList.add('hidden');
        sidebar.classList.remove('block');
      }
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('DOMContentLoaded', handleResize);
  </script>
