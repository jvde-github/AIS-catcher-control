<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Configuration - AIS-catcher Control</title>
    <link href="/static/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">Edit Configuration</h1>
            <div>
                <a href="/dashboard" class="text-gray-600 hover:text-gray-800">Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            {{if .Message}}
            <div class="mb-6 p-4 bg-green-100 border border-green-300 text-green-800 rounded">
                {{.Message}}
            </div>
            {{end}}
            {{if .Error}}
            <div class="mb-6 p-4 bg-red-100 border border-red-300 text-red-800 rounded">
                {{.Error}}
            </div>
            {{end}}
            <form method="post">
                <!-- config.cmd Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-medium text-gray-700 mb-2">AIS-catcher Command Line Configuration</h2>
                    <textarea name="cmd_content" class="w-full h-40 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" required>{{.CmdContent}}</textarea>
                </div>
                
                <!-- config.json Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-medium text-gray-700 mb-2">AIS-catcher JSON Configuration</h2>
                    <textarea name="json_content" class="w-full h-64 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600" required>{{.JsonContent}}</textarea>
                </div>
                
                <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200" type="submit">
                    Save Configuration
                </button>
            </form>
            <!-- Back to Dashboard Button -->
            <div class="mt-4">
                <a href="/dashboard" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
